<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- VUE 入门练习 https://cn.vuejs.org/v2/guide/index.html -->
<div id="app" class="">
  {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>

<div id="app-3">
  <p v-if="seen">修改app3.seen来控制显示</p>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{message}}</p>
  <button v-on:click="reverseMessage">翻转message</button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<script type="text/javascript">
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  });

  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date()
    }
  })

  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  })

  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [{
          text: '学习 js'
        },
        {
          text: '学习 vue'
        },
        {
          text: '学习 证券从业'
        },
      ]
    }
  })

  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: "Hello VUE.JS"
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: ' Vue model 双向绑定!'
    }
  })
</script>

<hr>
<p>组件练习</p>
<div id="app-7">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id"
    ></todo-item>
  </ol>
</div>
<script type="text/javascript">
  Vue.component('todo-item', {
    // todo-item 组件现在接受一个
    // "prop"，类似于一个自定义 attribute。
    // 这个 prop 名为 todo。
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })

  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        {id: 0, text: '蔬菜'},
        {id: 1, text: '奶酪'},
        {id: 2, text: '人吃的东西'},
      ]
    }
  })

</script>
